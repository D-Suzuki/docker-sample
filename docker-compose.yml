version: '2'
services:
  api_blueprint:
    build: ./api_blueprint
    ports:
      - "8088:8088"
      - "3000:3000"
    volumes:
      - ../src/api_blueprint:/usr/src/api_blueprint/src
  web:
    build: ./web
    ports:
      - "80:80"
    volumes:
      - ../src:/var/www/html
    depends_on:
      - app
  app:
    build: ./app
    volumes:
      - ../src:/var/www/html

